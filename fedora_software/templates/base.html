{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/fedora-software.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <nav class="navbar menu" role="navigation">
    <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img src="/static/images/fedora-software.png" alt="fedora-software" />
          </a>
      </div> <!-- navbar-header -->

      <ul class="navbar-right nav navbar-nav">
        <li>
      <form class="navbar-form " role="search" action="/search/" method="get">
        <div class="form-group">
          <input type="text" name="q" class="form-control" placeholder="{% trans "Search" %}">
        </div> <!-- form-group -->
      </form>
        </li>
        <li>
          <form action="/i18n/setlang/" method="post" class="navbar-form">{% csrf_token %}
            <select name="language" onchange="this.form.submit()" class="form-control">
              {% for lang in LANGUAGES %}
                <option value="{{ lang.0 }}" {% ifequal lang.0 LANGUAGE_CODE %}selected="yes"{% endifequal %}> {{ lang.1 }}</option>
              {% endfor %}
            </select>
          </form>
        </li>
      </ul>

    </div> <!-- container -->
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <div class="footer">
    <div class="container">
    <a href="http://www.fedoraproject.org">{% trans "Fedora" %}</a> | <a href="/faq">{% trans "FAQ" %}</a>
    </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
